services:
  - type: web
    name: custom-web-app
    env: node
    buildCommand: npm install && cd frontend && npm install && npx react-scripts build && cd ../backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: REACT_APP_API_URL
        value: https://custom-web-app.onrender.com

